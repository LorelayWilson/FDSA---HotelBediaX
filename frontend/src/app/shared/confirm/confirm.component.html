<div class="backdrop" *ngIf="show" (click)="onCancel()"></div>

<div class="confirm-modal" *ngIf="show" role="dialog" aria-modal="true">
  <div class="confirm-header">
    <h3 class="confirm-title">{{ title }}</h3>
  </div>
  <div class="confirm-body">
    <p>{{ message }}</p>
  </div>
  <div class="confirm-footer">
    <button class="btn btn-secondary" type="button" (click)="onCancel()">
      {{ cancelText }}
    </button>
    <button class="btn" [class]="'btn-' + variant" type="button" (click)="onConfirm()">
      {{ confirmText }}
    </button>
  </div>
</div>
